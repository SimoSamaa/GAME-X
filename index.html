<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DINO ADVENTURS JUMP</title>
        <link rel="icon" href="img/game-icon.png">
        <link rel="stylesheet" href="css/main-style.css">
        <script defer src="js/main-script.js"></script>
    </head>

    <body>
        <main>
            <div class="loading">
                <div class="loading-progrees">
                    <div class="loading-progrees-line"></div>
                </div>
            </div>
            <audio class="background-song" loop src="audio/background-song.mp3"></audio>
            <audio id="song-lose" src="audio/song-lose.wav"></audio>
            <div class="score-content"><span>score:</span> <b>0</b></div>
            <div class="time-content"><span>time:</span> <b>00:00</b></div>
            <div class="main-model"><img src="img/main-model-fix.png"></div>
            <div class="block"></div>
            <div class="ground"><img src="img/ground.png"></div>
            <div class="cloud"><img src="img/cloud.png"></div>
        </main>
    </body>

</html>
